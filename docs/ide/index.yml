title: Документация по интегрированной среде разработки Visual Studio
summary: Интегрированная среда разработки (IDE) — это многофункциональное приложение, которое можно использовать для самых разных аспектов разработки программного обеспечения. Среда Visual Studio предоставляет удобные возможности для редактирования, отладки, сборки и публикации вашего приложения.
